<svg viewBox="0.225 0.3917 146.7148 45.7226" width="146.715" height="45.723" xmlns="http://www.w3.org/2000/svg">
<style>
		#top {
			animation: chompDown .5s infinite ease-in;
			transform-origin: top center;
		}
		#bottom {
			animation: chompUp .5s infinite ease-in;
			transform-origin: bottom center;
		}
		#paths {
			transform: translateX(70px);
		}
		#circle1 {
			animation: moveAlong 2s infinite ease-in;
			animation-delay: 0s;
		}
		#circle2 {
			animation: moveAlong 2s infinite ease-in;
			animation-delay: .5s;
		}
		#circle3 {
			animation: moveAlong 2s infinite ease-in;
			animation-delay: 1s;
		}
		#circle4 {
			animation: moveAlong 2s infinite ease-in;
			animation-delay: 1.5s;
		}
		@keyframes bgMove {
		  0% {
			transform: translateX(0px);
		  }
		  100% {
			transform: translateX(-600px);
		  }
		}
		@keyframes moveAlong {
		  0% {
			transform: translateX(0px);
		  }
		  100% {
			transform: translateX(120px);
		  }
		}
		@keyframes chompDown {
		  0% {
		    transform: rotateZ(0deg);
		  }
		  50% {
		    transform: rotateZ(-16deg);
		  }
		  100% {
		    transform: rotateZ(0deg);
		  }
		}
		@keyframes chompUp {
		  0% {
		    transform: rotateZ(0deg);
		  }
		  50% {
		    transform: rotateZ(16deg);
		  }
		  100% {
		    transform: rotateZ(0deg);
		  }
		}
	</style>
